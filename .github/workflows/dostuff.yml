name: Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:
# allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    permissions: read-all

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Build DLL
      run: dotnet publish cs/testexport.csproj -r win-x64 -c:Release -p:Platform=x64

    - name: Build CPP DLL
      run: msbuild cpp_dll/testexportdll.vcxproj -t:rebuild -p:OutDir="../Out/CPPDLL/" -p:Configuration=Release -p:Platform=x64

    - name: mkdir
      run: mkdir Out/DLL_LIB

    - name: copy
      run: copy ${{ GITHUB_WORKSPACE }}/cs/bin/x64/Release/net9.0/win-x64/native ${{ GITHUB_WORKSPACE }}/Out/DLL_LIB

    - name : Upload
      uses: actions/upload-artifact@v4.3.5
      with:
        name: Exports 
        path: Out/*

    - name: Build EXE
      run: msbuild cpp/testexportexe.vcxproj -t:rebuild -p:OutDir="${{ GITHUB_WORKSPACE }}/Out/CPP/" -p:Configuration=Release -p:Platform=x64

    - name : Upload
      uses: actions/upload-artifact@v4.3.5
      with:
        name: testexport 
        path: Out/*

    - name: TEST
      run: |
        copy Out/DLL_LIB/testexport.dll Out/CPP
        Out/CPP/testexportexe.exe
